<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/aboutUs.css" rel="stylesheet" />
		<script>
			!function(){function a(){document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px"}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,10)},!1),a()}(window);
		</script>
		<title>关于我们</title>
		<style>
			img {
				width: 100%;
				height: auto;
			}
			.container {
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="mui-content">
				<div class="container" v-html="content">
				</div>
			</div>
		</div>
		
	    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=35f9f2153f606c298de1f4f065deb49a"></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/vue.min.js" ></script>
		<script type="text/javascript" src="../../js/comm.js" ></script>
		
		<script type="text/javascript">
			var map, geolocation;
		    //加载地图，调用浏览器定位服务
		    map = new AMap.Map('', {
		        resizeEnable: true
		    });
		    map.plugin('AMap.Geolocation', function() {
		        geolocation = new AMap.Geolocation({
		            enableHighAccuracy: true,//是否使用高精度定位，默认:true
		            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
		            buttonPosition:'RB'
		        });
		        geolocation.getCurrentPosition();
		        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
		        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
		    });
		    //解析定位结果
		    function onComplete(data) {
		    	districtName = data.addressComponent.district;
       			getSign(districtName);//获取区域标签
		    }
		    //解析定位错误信息
		    function onError(data) {
		    	mui.toast("获取当前位置失败！");
		    	getSign("北京");//获取区域标签
		    }
		    
		    function getSign(districtName){
		    	mui.rAjax({
					url:'/ajax.php',
					data:{
						act: "sign",
						name: districtName
					},
					dataType:'json',//服务器返回json格式数据
					type:'GET',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						var myAppVue = new Vue({
							el:'#app',
							data:{
								content:''
							},
							mounted: function(){
								var self = this;
								self.ajaxDemo();
							},
							methods:{					
								ajaxDemo: function(){
									var self = this;
									mui.rAjax({
										url:'/ajax.php',
										data:{
											act: 'aboutus',
											sign: data.datas.sign
										},
										dataType:'json',//服务器返回json格式数据
										type:'GET',//HTTP请求类型
										timeout:10000,//超时时间设置为10秒；
										success:function(data){
											if(!!data.datas){
												self.content = data.datas.content;
											}
										},
										error:function(xhr,type,errorThrown){
											//异常处理；
											console.log(type);
										}
									});
								}
							}
						})
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
				});
		    }
		</script>
	</body>
</html>
